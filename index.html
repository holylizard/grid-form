<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Login Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="grid-container">

        <div class="form-div">

            <h2 class="form-heading">Login</h2>

            <div class="social-icons">
                <a href="#"><img src="facebook.png" alt="facebook" class="img-1"></a>
               <a href="#"> <img src="github.png" alt="twitter" class="img-2"></a>
            </div>

            <p class="form-p">or use your account</p>

            <form method="post">
                <input type="email" name="mail" placeholder="Email" required>
                <input type="password" name="pass" placeholder="Password" required>

                <p class="forgot-p"><a href="#">Forgot your password?</a></p>

               <input type="submit" value="LOG IN">

            </form>

           

        </div>

        <div class="heading-div">
            <h1>HTML CSS Login Form</h1>
            <p class="heading-p">This login form is created using pure HTML and CSS. For social icons IconFinder is used.</p>
        </div>

    </div>

</body>
</html>
